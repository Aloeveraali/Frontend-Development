    <title>Embedded stylesheet</title>

<body>
<style>


    body {
        background-color: #f8f8f8;
        color: #000033;
        font-family:Arial, Helvetica,sans-serif;
    }
    .new
    {
        font-weight: bold;
        font-style: italic;
    }

    /* Style for links without underlines */

</style>

<body>
        <p>This is a regular paragraph with a <a href="#">link without underline</a>.</p>
        <p class="new">This paragraph uses the 'new' class and will be bold and italic.</p>
        <p>Here is another <a href="#">styled link</a> in a normal paragraph.</p>
